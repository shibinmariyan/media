<mat-dialog-content class="card mx-auto">
    <div class="card-header bg-white border-0 mt-1">
        <div class="alert" [class]="warning ? 'alert-danger' : 'alert-success'" role="alert" *ngIf="resMsg">
            {{resMsg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="uploadImg()">
        <div class="card-body mb-2">
            <!-- Progress Bar -->
            <div class="progress form-group" *ngIf="progress > 0">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="file" (change)="upldImg($event)" accept="image/*" formControlName="image">
            </div>
        </div>
        <div class="card-footer bg-white border-0">
            <mat-dialog-actions>
                <button mat-button [disabled]="!form.valid" type="submit" cdkFocusInitial>Upload</button>
                <button class="btn-primary" mat-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
