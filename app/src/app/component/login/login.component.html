<mat-card class="login-card">
    <mat-card-header class="primary text-center">
        <img class="" src="./assets/img/logo.png" alt="Offical Logo"  width="30" height="30" class="d-inline-block align-top" >
        <h2 class="h2">SMS Media Login</h2>
        <!-- <img mat-card-avatar class="img-fluid" src="./assets/img/logo.png" alt="Offical Logo"> -->
        <!-- <mat-card-title>SMS Media Login</mat-card-title> -->
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="loginUser(formGroup.value)" class="form">
            <mat-form-field class="form-element">
                <mat-label>userName</mat-label>
                <input matInput placeholder="Enter your userName" formControlName="userName">
                <mat-error *ngIf="!userName.valid && userName.touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-element">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your Passoword" formControlName="password">
                <mat-hint >Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
                <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                    {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field>
            <mat-card-footer >
                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        [disabled]="!formGroup.valid">Login</button>
                </div>
            </mat-card-footer>
        </form>
    </mat-card-content>
</mat-card>
